<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <!--Link Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!--Link Bootstrap and local stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div id="page-header" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-newspaper"></i> New York Times Search</h1>
        </div>
    </div>

    <div class="form-header">
        <h3><i class="far fa-newspaper"></i> Search Parameters</h3>
    </div>
    <form>
        <div class="form-group">
            <label>Search Term</label>
            <input class="form-control" id="search-term">
        </div>
        <div class="form-group">
            <label>Number of Records to Retrieve:</label>
            <input class="form-control" id="num-retrive">
        </div>
        <div class="form-group form-check">
        </div>
        <div class="form-group">
            <label>Start Year (Optional):</label>
            <input class="form-control" id="start-year">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">End Year (Optional):</label>
            <input class="form-control" id="end-year">
        </div>
        <div class="form-group form-check">
        </div>
        <button id="search"  class="btn btn-primary"><i class="fas fa-search-plus"></i>Search</button>
        <button id="clear"  class="btn btn-primary"><i class="fas fa-trash"></i>Clear Results</button>
    </form>
    <br>
    <div class="form-header">
        <h3><i class="fas fa-th"></i> Top Articles</h3>
    </div>
    <div id="search-results" class="results">

    </div>







    <!--Link to jQuery and local javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
